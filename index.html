<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Olá, Loana!</h2>
    <p>Caso não tenha nenhum compromisso marcado para dia 28/09 (sábado), 
        aceitaria o convite para ir até o local abaixo (O não eu já tenho, se quiser recusar...): </p>
    <p><strong>Endereço:</strong> Av. José Gulin,105 - Bacacheri, Curitiba, Brazil 82600360</p>
    <p><strong>Horário:</strong> às 20h</p>
    <button class="yes" onclick="sendWhatsApp()">Sim</button>
    <button class="no" onclick="moveButton(this)">Não</button>
</div>

<script>
    function moveButton(button) {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 300 - 150;
        button.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sendWhatsApp() {
        const message = encodeURIComponent("Infelizmente não consegui recusar, então convite aceito!");
        const phoneNumber = "5541984452533"; // Substitua pelo seu número com código do país
        const url = `https://wa.me/${phoneNumber}?text=${message}`;
        window.location.href = url;
    }
</script>

</body>
</html>
